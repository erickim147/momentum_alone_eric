<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <div class="top_box">
      <div class="weather_box">
        <span class="weather_icon_temp weather__com">ddd</span>
        <span class="weather_place weather__com">ddd</span>
      </div>
    </div>

    <div class="date_year">
      <span class="date_year__data"></span>
    </div>

    <div class="date_time">
      <span class="date_time__data"></span>
    </div>

    <div class="greeting">
      <span class="greeting_data"></span>
      <form class="greeting_name">
        <input
          id="ddddd"
          type="text"
          placeholder="Your name?"
          autocomplete="off"
        />
      </form>
      <span class="greeting_span"></span>
    </div>

    <script src="js\clocktime.js"></script>
    <script src="js\greeting.js"></script>
  </body>
</html>
