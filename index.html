<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Momentum</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>
  <body>
    <div class="top_box">
      <div class="weather_box weather__com">
        <div>
          <span><i class="far"></i></span>
          <span class="weather_icon_temp"></span>
        </div>
        <span class="weather_place"></span>
      </div>
    </div>
    <!--weather_top_box-->
    <div class="date_year">
      <span class="date_year__data"></span>
    </div>
    <!--date_year_box-->
    <div class="date_time">
      <span class="date_time__data"></span>
    </div>
    <!--date_time_box-->
    <div class="greeting">
      <span class="greeting_data"></span>
      <form class="greeting_name">
        <input type="text" placeholder="Your name?" autocomplete="off" />
      </form>
      <span class="greeting_span"></span>
    </div>
    <!--greeting_box-->
    <div class="today_focus_total">
      <div class="today_focus">
        <h3 class="today_title">What is Your main focus for today?</h3>
        <form class="today_focus_form">
          <input type="text" />
        </form>
      </div>
    </div>
    <!--forcus_box-->
    <div class="today_work_total">
      <div class="today_work_box">
        <h3 class="today_work_title">Today focus work</h3>
        <div class="today_work_span_box">
          <div class="work_check_box display_none">
            <form class="work_check_form">
              <input class="work_check" type="checkbox" name="checkbox" />
            </form>
          </div>
          <span class="today_work"></span>
          <form class="work_del display_none">
            <i class="far fa-times-circle fa-lg"></i>
          </form>
        </div>
      </div>
    </div>
    <!--today_work_box-->
    <form class="todo_input_form">
      <input class="todo_input" type="text" placeholder="Write a To do" />
    </form>
    <!--todo_input_box-->
    <div class="todo_box">
      <div class="todolist_title_box">
        <div class="pending_box">
          <span>Active</span>
        </div>
        <div class="success_box">
          <span>Completed</span>
        </div>
      </div>
      <div class="list_box">
        <div class="pending_list">
          <ul class="pending_list_ul"></ul>
        </div>
        <div class="success_list">
          <ul class="success_list_ul"></ul>
        </div>
      </div>
    </div>
    <!--todo_total_box-->
    <div class="todo_click_box">
      <span class="click_todolist">Click on the Todo-List!</span>
      <i class="far fa-times-circle closeIcon"></i>
    </div>
    <!--todo_click_box-->

    <script
      src="https://kit.fontawesome.com/43ef9375c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js\weather.js"></script>
    <script src="js\clocktime.js"></script>
    <script src="js\greeting.js"></script>
    <script src="js\focus_todo.js"></script>
    <script src="js\todolist.js"></script>
    <script src="js\todos_fn.js"></script>
    <script src="js\bg.js"></script>
  </body>
</html>
